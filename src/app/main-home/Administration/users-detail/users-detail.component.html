<div class="container mt-5">
  <div class="row">
    <div class="col">
      <button class="btn" (click)="routeToLink()">
        <i class="fa-solid fa-angle-left" style="font-size: 22px;"></i>
      </button>
    </div>
    <div class="col" style="padding-right:15px ;" (click)="addUser()">
      <button class="btn-save" style="float: inline-end;width: 120px;justify-content: center;">
        <i class="fa-regular fa-floppy-disk"></i> Save</button>
    </div>
  </div>
  <div style="padding: 0px 35px;">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="full Name" [(ngModel)]="objUser.fullName" />
        </div>
      </div>

      <div class="col-lg-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="example@example.com" [(ngModel)]="objUser.email" />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="userName">UserName</label>
          <input type="text" class="form-control" id="userName" placeholder="User Name" [(ngModel)]="objUser.userName" />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="password" [(ngModel)]="objUser.password" />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" [(ngModel)]="+objUser.gender">
            <option [value]="1">Male</option>
            <option [value]="2">Female</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" class="form-control" id="birthDate" [(ngModel)]="objUser.birthDate" />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone"
            [(ngModel)]="objUser.phoneNumber" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="userType">User Type</label>
          <select class="form-control" id="userType" [(ngModel)]="objUser.userType">
            <option [value]="1">Doctor</option>
            <option [value]="2">Patient</option>
          </select>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="userRole">User Role</label>
          <select class="form-control" id="userRole" [(ngModel)]="objUser.userRole">
            <option [value]="1">Not Admin</option>
            <option [value]="2">Admin</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="confirm" [(ngModel)]="objUser.confirmTOLogin" />
          <label class="form-check-label" for="confirm">Confirm</label>
        </div>
      </div>
    </div>
  </div>
</div>
