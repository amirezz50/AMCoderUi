<div class="container mr-4">
  <button class="btn-save" (click)="routeToLink(null)">
    <i class="fa-solid fa-plus"></i>Add</button>
  <br>
  <div class="row">
    <div class="col-12" style="padding: 0px 40px;">
      <table style="text-align: center" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Serial</th>
            <th>Membership Name</th>
            <th>Membership Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Silver</td>
            <td>5000</td>
            <td>
              <div class="row" style="justify-content: space-around;">
                <button (click)="update(1)" class="btn btn-success col-6 btn-action">Update</button>
                <button class="btn btn-danger col-6 btn-action">Delete</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gold</td>
            <td>10000</td>
            <td>
              <div class="row" style="justify-content: space-around;">
                <button (click)="update(2)" class="btn btn-success col-6 btn-action">Update</button>
                <button class="btn btn-danger col-6 btn-action">Delete</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Platinum</td>
            <td>20000</td>
            <td>
              <div class="row" style="justify-content: space-around;">
                <button (click)="update(3)" class="btn btn-success col-6 btn-action">Update</button>
                <button class="btn btn-danger col-6 btn-action">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
