<div class="container mr-4">
  <button class="btn-save" (click)="routeToLink(0)" style="width: 120px;justify-content: center;">
    <i class="fa-solid fa-plus"></i>Add</button>
  <br>
  <div class="row">
    <div class="col-12" style="padding: 0px 40px;">
      <table style="text-align: center" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Procedure Name</th>
            <th>Procedure Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let procDetails of procedureList| slice:pageIndex*pageSize:(pageIndex+1)*pageSize;let index=index">
            <td>{{procDetails.procedure_Name}}</td>
            <td>{{procDetails.procedure_Price}}</td>
            <td>
              <div class="row" style="justify-content: space-around;">
                <button (click)="updateProcedures(procDetails)" class="btn btn-success col-6 btn-action">Update</button>
                <button (click)="deleteProcedures(procDetails)" class="btn btn-danger col-6 btn-action">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: center; direction: ltr;" *ngIf="procedureList.length>0">
      <custom-pagination [itemCount]="procedureList.length" [(pageIndex)]="pageIndex" [pageSize]="pageSize">
      </custom-pagination>
    </div>
  </div>
</div>
