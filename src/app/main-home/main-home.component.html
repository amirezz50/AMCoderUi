<div>
  <router-outlet></router-outlet>
</div>

<div>

  <nav class="navbar navbar-expand-md navbar-dark " [ngClass]="{'checkLogout':this.logToggel==true} "
    *ngIf="_authService.isLoggin()">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand custom-link" style="direction: rtl;">
      <span an class="menu-collapsed px-3 title-system">FemtoVision</span>
    </a>
    <button (click)="changeSideBar()" class="menu-side-bar"><i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <span style="color: white;padding-left:50px !important"
      class="menu-collapsed px-3 title-system">{{titleSideBar}}</span>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
    </div>
    <div ngbDropdown class="d-inline-block">
      <button class="btn" id="dropdownBasic1" ngbDropdownToggle
        style="height: 40px;align-items: center;display: inline-flex !important;color: white;font-size: 14px;">
        <div class="circule-avatar"></div>
        <span>Full Name</span>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a class="dropdown-item">Update Profile</a>
      </div>
    </div>

    <!-- <div class="dropdown" style="align-self: center;height: 100%;">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" style="align-items: center;display: inline-flex !important;">
                <div class="circule-avatar"></div>
                <span>Full Name</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="min-width:0px">
                <li>
                    <a class="dropdown-item" href="javascript:void(0);" [routerLink]="[ '/portal/patient-profile' ]">
                        Profile info
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="javascript:void(0);" [routerLink]="[ '/portal/pat-reset-password' ]">
                        change password
                    </a>
                </li>
            </ul>
        </div> -->
    <div style="width:10px ;"></div>
    <div (click)="openDialog()">
      <button class="btn" style="    font-size: 17px;color: white;">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </button>
    </div>
    <div style="width:10px ;"></div>

  </nav>

  <div [ngClass]="{'row': _authService.isLoggin(),'checkLogout':this.logToggel==true} " *ngIf="_authService.isLoggin()"
    id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" *ngIf="_authService.isLoggin()" class=" d-none d-md-block"
      [ngClass]="{'sidebar-expanded':!flagSideBar,'sidebar-expanded-small':flagSideBar}">
      <div [ngStyle]="{'text-align':flagSideBar?'star':'end'}" style="padding: 0px 10px;">

      </div>
      <ul class="list-group" *ngIf="!flagSideBar" [ngClass]="{'hidden':flagSideBar}">
        <ul style="list-style-type: none; padding: 0;">
          <!-- home -->
          <li (click)="changeTitlePages('Dashboard')">
            <a routerLinkActive="active" [routerLink]="[ '/main-home/dashboard' ]"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <!-- <img src="assets/images/Portal/d1.png" alt=""> -->
                <span class="menu-collapsed">
                  Dashboard
                </span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Users')">
            <a routerLinkActive="active" [routerLink]="['/main-home/app-users']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Users</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Schedule Doctor')">
            <a routerLinkActive="active" [routerLink]="['/main-home/schedul-doctor']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Schedule Doctor</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Booking')">
            <a routerLinkActive="active" [routerLink]="['/main-home/booking']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Booking</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Operation Manage')">
            <a routerLinkActive="active" [routerLink]="['/main-home/operation-manage']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Operation Manage</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Doctors Fees')">
            <a routerLinkActive="active" [routerLink]="['/main-home/financial-doctor-fees']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Doctors Fees</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('Patient Fees')">
            <a routerLinkActive="active" [routerLink]="['/main-home/financial-patient-fees']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">Patient Fees</span>
              </div>
            </a>
          </li>
          <li (click)="changeTitlePages('MemberShip')">
            <a routerLinkActive="active" [routerLink]="['/main-home/dynamic-setup-admin']" style="display: 10px;"
              class=" list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="menu-collapsed">MemberShip</span>
              </div>
            </a>
          </li>
        </ul>
      </ul>
    </div>
    <!-- MAIN -->
    <div class="col" style="background-color:#f5f5f5;">
      <div class="title-Sidebar">
        <!-- <span class="sidebar-box">
          {{titleSideBar}}
        </span>
      </div> -->
        <div style="margin-top: 20px;">
          <router-outlet></router-outlet>
        </div>
      </div>
      <!-- Main Col END -->
    </div>

  </div>
  <div class="confirmDialog" *ngIf="logToggel==true &&_authService.isLoggin()">
    <div>
      <h1>Log Out ?</h1>
      <h3>Are you sure to log out?</h3>
      <button class="btn btnlogout" (click)="logout()"> <span>Log Out</span></button>
      <button class="btn btn-cancel" (click)="cancelDialog()">Cancel</button>
    </div>

  </div>
