<div class="container">
  <!-- <h2>Patient Fees</h2> -->
  <div class="filters">
    <div class="filter-group row">
      <label for="patientDropdown"  class="col-5">Select Patient:</label>
      <select id="patientDropdown"  class="col-6">
        <!-- Add options for patients -->
        <option value="patient1">Patient 1</option>
        <option value="patient2">Patient 2</option>
        <!-- Add more patient options as needed -->
      </select>
    </div>
    <div class="filter-group">
      <label for="dateFrom">From:</label>
      <input type="date" id="dateFrom">
    </div>
    <div class="filter-group">
      <label for="dateTo">To:</label>
      <input type="date" id="dateTo">
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="selectAll" [(ngModel)]="selectAllFlag"(change)="selectAll()"/>
      <label class="form-check-label" for="selectAll">Select All</label>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Serial</th>
        <th>Procedure Type</th>
        <th>Reservation Date</th>
        <th>Procedure Cost</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add table rows with ngFor as needed -->
      <tr *ngFor="let patient of patients" [ngClass]="{ 'selected': patient.isSelected, 'not-selected': !patient.isSelected }"
      (click)="selected(patient)">
        <td>{{ patient.patientCode }}</td>
        <td>{{ patient.serviceName }}</td>
        <td>{{ patient.reservationDate }}</td>
        <td>{{ patient.patientPrice }}</td>
      </tr>
    </tbody>
  </table>
  <div class="total-price">
    <p>Total revenue for Patient: {{ calculateTotalPrice() }}</p>
  </div>
</div>
