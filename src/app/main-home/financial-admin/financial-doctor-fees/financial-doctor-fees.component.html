<div class="container">
  <!-- <h2>Doctor Fees</h2> -->
  <div class="filters">
    <div class="filter-group row">
      <label for="patientDropdown" class="col-5">Select Doctor:</label>
      <div style="width: 90%;">
        <custom-select-option [array]="[doctorArr]" (code)="getCodeFromArray($event,1)"></custom-select-option>
      </div>
    </div>
    <div class="filter-group row">
      <label for="patientDropdown" class="col-5">Select Patient:</label>
      <div>
        <div style="width: 90%;">
          <custom-select-option [array]="[patientArr]" (code)="getCodeFromArray($event,2)"></custom-select-option>
          <!-- <select id="patientDropdown" class="col-6">
          <option value="patient1">Patient 1</option>
          <option value="patient2">Patient 2</option>
        </select> -->
        </div>
      </div>
    </div>
    <div class="filter-group" style="display: block">
      <div>
        <label for="dateFrom">From:</label>
      </div>
      <div><input type="date" id="dateFrom" style="width: 90%;" /></div>
    </div>
    <div class="filter-group" style="display: block">
      <label for="dateTo">To:</label>
      <div><input type="date" id="dateTo" style="width: 90%;" /></div>
    </div>
    <button class="btn" style="cursor: pointer;"><i class="fa-solid fa-magnifying-glass"
        style="font-size: 17px;"></i></button>
  </div>
  <div class="col-lg-4">
    <div class="row">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="selectAll" [(ngModel)]="selectAllFlag"
          (change)="selectAll()" />
        <label class="form-check-label" for="selectAll">Select All</label>
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Patient Code</th>
        <th>Procedure Type</th>
        <th>Reservation Date</th>
        <th>Patient Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add table rows with ngFor as needed -->
      <tr *ngFor="let patient of patients" [ngClass]="{
          selected: patient.isSelected,
          'not-selected': !patient.isSelected
        }" (click)="selected(patient)">
        <td>{{ patient.patientCode }}</td>
        <td>{{ patient.serviceName }}</td>
        <td>{{ patient.reservationDate }}</td>
        <td>{{ patient.patientPrice }}</td>
      </tr>
    </tbody>
  </table>
  <div class="total-price">
    <p>Total revenue for doctor: {{ calculateTotalPrice() }}</p>
  </div>
</div>
